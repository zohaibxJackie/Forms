<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>SHOP-HUB</h2>
        </div>
        <div class="navigations">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Blog</a>
        </div>
    </header>

    <div class="container">
        <div class="main-form">
            <div class="form-header">
                <h1>SIGN UP</h1>
                <p>Please fill the form</p>
            </div>
            <form>
                <div class="contents">
                    <input type="text" id="for-name" placeholder="enter your name" autofocus required>
                    <input type="email" id="for-email" placeholder="enter your email" required>
                    <input type="password" name="" id="for-password" placeholder="enter password" required>
                </div>
            </form>

            <div class="form-footer">
                <div class="checkbox">
                    <input type="checkbox" name="check-box" id="check-box">
                    <label for="check-box">Remember Me</label>
                    <a href="">I forgot my password</a>
                </div>
                <button type="button" onclick="refreshpage12()">Submit</button>
            </div>
        </div>
    </div>
    <script>
        function refreshpage12() {
            location.reload();
        }
    </script>
</body>

</html>
